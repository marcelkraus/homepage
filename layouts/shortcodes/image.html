<figure style="background: #cccccc; padding: 10px; margin: 1em 0 2em 0; border-radius: 3px;">
    <img src="{{ .Get "source" }}" title="{{ .Get "description" }}" alt="{{ .Get "description" }}" />
    <figcaption style="color: #656969; margin: 10px 0 0 0; line-height: 1.2em;">
        <small style="">{{ .Get "description" }}</small>
    </figcaption>
</figure>
