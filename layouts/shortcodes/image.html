<figure style="border-top: 1px solid #e6e6e6; padding-top: .5em; border-bottom: 1px solid #e6e6e6; padding-bottom: .5em;">
  <img class="caption" src="{{ .Get "source" }}" title="{{ .Get "description" }}" alt="{{ .Get "description" }}" style="width: 100%" />
  <figcaption>
    <small>{{ .Get "description" }}</small>
  </figcaption>
</figure>
