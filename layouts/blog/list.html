{{ define "section_content" }}
    <div class="section" id="content">
        {{ .Content }}
        <ul>
            {{ range .Data.Pages }}
                <li><a href="{{.Permalink}}">{{.Title}}</a> ({{ .Date.Format (.Site.Params.dateForm | default "Mon Jan 02, 2006")}})</li>
            {{ end }}
        </ul>
    </div>
{{ end }}
